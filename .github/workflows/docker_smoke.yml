name: Docker Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "docker-compose.observability.yml"
      - "monitoring/**"
      - "src/**"
      - "scripts/**"

jobs:
  docker-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t grinder:test .

      - name: Start container
        run: |
          docker run -d --name grinder-smoke -p 9090:9090 \
            grinder:test --symbols BTCUSDT,ETHUSDT --duration-s 30 --metrics-port 9090
          sleep 10

      - name: Check /healthz
        run: |
          HTTP_CODE=$(curl -s -o /tmp/healthz.json -w "%{http_code}" http://localhost:9090/healthz)
          echo "HTTP status: $HTTP_CODE"
          cat /tmp/healthz.json | python -m json.tool || cat /tmp/healthz.json
          test "$HTTP_CODE" = "200"
          python -c "import json; d=json.load(open('/tmp/healthz.json')); assert 'status' in d, 'missing status'"

      - name: Check /metrics
        run: |
          HTTP_CODE=$(curl -s -o /tmp/metrics.txt -w "%{http_code}" http://localhost:9090/metrics)
          echo "HTTP status: $HTTP_CODE"
          test "$HTTP_CODE" = "200"
          # Check for basic metrics (more will be added as features are implemented)
          for m in grinder_up \
                   grinder_uptime_seconds; do
            grep -q "$m" /tmp/metrics.txt || { echo "MISSING: $m"; exit 1; }
            echo "FOUND: $m"
          done

      - name: Stop container
        if: always()
        run: docker rm -f grinder-smoke || true

  observability-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run observability stack smoke test
        run: bash scripts/docker_smoke_observability.sh

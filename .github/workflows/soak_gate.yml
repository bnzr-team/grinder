name: Soak Gate

on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'tests/fixtures/**'
      - 'monitoring/soak_thresholds.yml'
      - '.github/workflows/soak_gate.yml'

jobs:
  soak-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Run fixture-based soak test
        run: |
          python -m scripts.run_soak_fixtures \
            --runs 3 \
            --mode baseline \
            --output artifacts/soak_fixtures.json

      - name: Upload soak report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: soak-report-${{ github.run_number }}
          path: artifacts/soak_fixtures.json
          retention-days: 14

      # Gate deterministic metrics only (errors, digest stability, fill rate).
      # Latency/memory are logged but NOT gated - CI runners have variable performance.
      # See ADR-014 for rationale.
      - name: Gate deterministic metrics
        run: |
          python scripts/check_soak_gate.py \
            --report artifacts/soak_fixtures.json \
            --thresholds monitoring/soak_thresholds.yml \
            --mode baseline

name: Determinism Suite

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - "src/**"
      - "scripts/**"
      - "tests/fixtures/**"
      - "tests/**"
      - "docs/DECISIONS.md"
      - "docs/STATE.md"

jobs:
  determinism-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run determinism suite
        run: python -m scripts.verify_determinism_suite -v

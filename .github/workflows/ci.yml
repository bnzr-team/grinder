name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'scripts/**'
              - 'monitoring/**'
              - 'pyproject.toml'
              - 'Dockerfile'
              - 'docker-compose*.yml'

  checks:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Env fingerprint
        run: python -m scripts.env_fingerprint

      - name: Ruff
        run: ruff check .

      - name: Ruff format
        run: ruff format --check .

      - name: Unicode security scan
        run: python scripts/check_unicode.py

      - name: Verify alert rules
        run: python -m scripts.verify_alert_rules monitoring/alert_rules.yml

      - name: Verify alert index
        run: python -m scripts.verify_alert_index docs/runbooks/ALERT_INDEX.md monitoring/alert_rules.yml

      - name: Mypy
        if: github.event_name == 'push' || needs.changes.outputs.code == 'true'
        run: python3 -m mypy .

      - name: Pytest
        if: github.event_name == 'push' || needs.changes.outputs.code == 'true'
        run: python3 -m pytest -q

      - name: Backtest replay
        if: github.event_name == 'push' || needs.changes.outputs.code == 'true'
        run: python -m scripts.run_replay --fixture tests/fixtures/sample_day/ -v

      - name: Upload evidence index
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-index-json
          path: docs/runbooks/00_EVIDENCE_INDEX.json

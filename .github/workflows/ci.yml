name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Env fingerprint
        run: python -m scripts.env_fingerprint

      - name: Ruff
        run: ruff check .

      - name: Ruff format
        run: ruff format --check .

      - name: Unicode security scan
        run: python scripts/check_unicode.py

      - name: Mypy
        run: mypy .

      - name: Pytest
        run: pytest -q

      - name: Backtest replay
        run: python -m scripts.run_replay --fixture tests/fixtures/sample_day/ -v

      - name: Upload evidence index
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-index-json
          path: docs/runbooks/00_EVIDENCE_INDEX.json

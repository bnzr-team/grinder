name: Secret Guard

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Scan for secrets
        run: python -m scripts.secret_guard --verbose
